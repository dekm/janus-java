<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:pe="http://primefaces.org/ui/extensions">
	<cc:interface>
		<cc:attribute name="listener"
			      method-signature="void listener(org.unigrid.janus.model.Direction)" required="true" />
	</cc:interface>

	<cc:implementation>
		<h:outputStylesheet library="components" name="resize/style.css" />
		<pe:remoteCommand name="onResize" actionListener="#{cc.attrs.listener}" process="@this">
			<pe:methodSignature parameters="org.unigrid.janus.model.Direction" />
			<pe:methodParam name="direction" />
		</pe:remoteCommand>
		<cc:insertChildren />
	</cc:implementation>
</html>
