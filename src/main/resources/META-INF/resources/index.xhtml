<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/templates/window.xhtml">
		<ui:define name="content">
			<h:form>
				<h:outputLabel for="username">User Name</h:outputLabel>
				<h:inputText id="username" value="#{welcomeController.name}" required="true" requiredMessage="User Name is required" />
				<br/>
				<p:commandButton value="PrimeFaces JSF" action="#{welcomeController.onPress}" update="@(.testing) outputMessage"/>
				<br/>			
				<h:commandButton value="Normal JSF" action="#{welcomeController.onPress}">
					<f:ajax execute="@form" render="@form momo" />
				</h:commandButton>
				<br/>
				<h:commandButton value="Normal JSF using" action="#{welcomeController.onPress}">
					<f:ajax execute="username" render="outputMessage" />
				</h:commandButton>
				<h:commandButton value="Normal JSF using @all and a listener">
					<f:ajax execute="@form" render="outputMessage" listener="#{welcomeController.onPress}"/>
				</h:commandButton>
				<f:ajax>
					<h:commandButton value="reversed syntax" action="#{welcomeController.onPress}"/>
				</f:ajax>
				<br/>
				<h:outputText id="outputMessage" value = "#{welcomeController.name}" />
			</h:form>
			<h:panelGroup id="shittest" styleClass="testing">
				The name is #{welcomeController.name}<br/>
				The sir is #{welcomeController.sir}
			</h:panelGroup>
		</ui:define>
	</ui:composition>>
</html>
