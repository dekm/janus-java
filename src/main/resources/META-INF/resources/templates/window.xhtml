<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
      xmlns:jresize="http://xmlns.jcp.org/jsf/composite/components/resize">
	<h:head>
		<title><ui:insert name="title">Janus Not Electron Wallet Proof of Concept</ui:insert></title>
		<h:outputStylesheet name="/css/main.css" />
		<h:outputStylesheet name="/css/primeflex.css" />
	</h:head>
	<h:body>
		<h:form>
			<o:importConstants type="org.unigrid.janus.model.Direction" />

			<jresize:container listener="#{windowController.onResize}">
				<jresize:clickArea direction="#{Direction.NORTH}">
					<jresize:clickArea direction="#{Direction.NORTHWEST}" />
					<jresize:clickArea direction="#{Direction.NORTHEAST}" />
				</jresize:clickArea>
				<jresize:clickArea direction="#{Direction.SOUTH}">
					<jresize:clickArea direction="#{Direction.SOUTHWEST}" />
					<jresize:clickArea direction="#{Direction.SOUTHEAST}" />
				</jresize:clickArea>
				<jresize:clickArea direction="#{Direction.WEST}" />
				<jresize:clickArea direction="#{Direction.EAST}" />
			</jresize:container>

			<p:remoteCommand name="onMove" actionListener="#{windowController.onMove}" process="@this" />
			<header class="p-justify-end">
				<div onmousedown="onMove();" />
				<p:commandButton icon="pi pi-window-minimize"  action="#{windowController.onMinimize}" />
				<p:commandButton icon="pi pi-window-maximize" action="#{windowController.onMaximize}" />
				<p:commandButton icon="pi pi-power-off" action="#{windowController.onClose}" />
			</header>
		</h:form>
		<ui:insert name="content" />
	</h:body>
</html>
